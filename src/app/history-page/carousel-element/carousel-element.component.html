<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" class="img-fluid rounded" alt="Random first slide" />
    </div>
    <div class="carousel-caption">
      <h3>Löschversuche während des Brandes</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" class="img-fluid rounded" alt="Random second slide" />
    </div>
    <div class="carousel-caption">
      <h3>Zerstörtes Inventar</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" class="img-fluid rounded" alt="Random third slide" />
    </div>
    <div class="carousel-caption">
      <h3>Die ausgebrannte Ruine</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[3]" class="img-fluid rounded" alt="Random third slide" />
    </div>
    <div class="carousel-caption">
      <h3>Unser neues Gebäude</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[4]" class="img-fluid rounded" alt="Random third slide" />
    </div>
    <div class="carousel-caption">
      <h3>Moderne Büros...</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[5]" class="img-fluid rounded" alt="Random third slide" />
    </div>
    <div class="carousel-caption">
      <h3>...und komfortable Meetingräume</h3>
    </div>
  </ng-template>
</ngb-carousel>
